<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - R-8 Roommate Finder</title>
  <link rel="stylesheet" href="assets/style.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

  <!-- Custom signup JS -->
  <script src="firebase-signup.js" defer></script>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="assets/178207_DormsEblock2.png" alt="Logo" style="height: 40px;" />
      <h1>R-8 Roommate Finder</h1>
    </div>
  </div>

  <div class="container">
    <h2>Sign Up</h2>
    <form id="signup-form" class="login-form">
      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br />

      <label for="password">Password:</label><br />
      <input type="password" id="password" name="password" required /><br />

      <button type="submit" class="btn">Sign Up</button>
    </form>
    <p id="error-message" style="color: red;"></p>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
</body>
</html>
