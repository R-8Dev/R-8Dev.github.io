<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Firebase SDKs -->

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    //Firebase
  const firebaseConfig = {
  apiKey: "AIzaSyC0a5wUtspLGBPpJ6XS6Axg-8XsgiiZbZI",
  authDomain: "r-8-test.firebaseapp.com",
  projectId: "r-8-test",
  storageBucket: "r-8-test.firebasestorage.app",
  messagingSenderId: "289094248821",
  appId: "1:289094248821:web:aabdd412a0e5a6e5730b3c",
  measurementId: "G-62PF9Z5RNY"
};
    // Initialize Firebase
  if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
  }
  const auth = firebase.auth();

  function setLoginButton(button) {
    button.textContent = "Login / Signup";
    button.href = "login.html";
    button.onclick = null;
    button.style.visibility = "visible";
  }

  function handleAuthState() {
    const authButton = document.getElementById('auth-button');
    if (!authButton) return;

    auth.onAuthStateChanged((user) => {
      if (user) {
        const newButton = authButton.cloneNode(true); // remove old listeners
        authButton.parentNode.replaceChild(newButton, authButton);

        newButton.textContent = "Logout";
        newButton.href = "#";

        newButton.addEventListener('click', (e) => {
          e.preventDefault();
          auth.signOut().then(() => {
            alert("Logged out!");
            setLoginButton(newButton);
          });
        });

        newButton.style.visibility = "visible";
      } else {
        setLoginButton(authButton);
      }
    });
  }

  window.addEventListener('DOMContentLoaded', handleAuthState);
    
  </script>
  
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="assets/178207_DormsEblock2.png" alt="Logo" style="height: 40px;" />
      <h1>R-8</h1>
    </div>
    <button class="btn" id="auth-button" onclick="window.location.href='login.html'">Login / Sign Up</button>
  </div>

  <!-- FILTERS go on top -->
  <div class="filter-panel" style="display: flex; flex-wrap: wrap; gap: 1rem; padding: 1rem; background: #f9f9f9; border-bottom: 1px solid #ccc;">
    <div>
      <label>University</label><br />
      <select id="filter-university">
        <option value="">Any</option>
        <!-- (Keep your <optgroup> university options here) -->
      </select>
    </div>
    <div>
      <label>Gender</label><br />
      <select id="filter-gender">
        <option value="">Any</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>
    <div>
      <label>Preferences</label><br />
      <input type="text" id="filter-preferences" placeholder="e.g. Quiet, Early riser" />

  <!-- MAIN CONTENT: form on left, cards on right -->
  <div class="main-content" style="display: flex; flex-direction: row; padding: 1rem; gap: 2rem; align-items: flex-start;">
    
    <!-- RECORD FORM on the left -->
    <form id="record-form" style="flex: 1; max-width: 350px;">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="text" id="surname" placeholder="Your Surname" required />

      <label>Your University</label>
      <select id="university" required>
        <option value="">Any</option>
        <!-- (Keep your <optgroup> university options here) -->
      </select>

      <label for="preferences">About me</label>
      <textarea id="preferences" placeholder="Write your preferences or a short bio..." maxlength="1500" required rows="6"></textarea>

      <label>Your Gender</label>
      <select id="gender" required>
        <option value="" disabled selected>Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <button type="submit">Add Record</button>
    </form>

    <!-- CARDS on the right -->
    <div style="flex: 3;">
      <div id="records-container"></div>

      <div class="card-grid">
        <!-- Existing hardcoded cards (Alex, Ana, David) go here -->
        <div class="card">
          <img src="https://www.archwaycommunities.org/wp-content/uploads/2023/08/EllenNelson-Dominic-1x1-1.jpg" style="width: 80px; height: 80px; object-fit: cover; border-radius: 50%;" alt="User" />
          <h3>Alex</h3>
          <p>Tbilisi Ivane Javakhishvili State University</p>
          <p>Looking for: Quiet, Clean</p>
          <button class="btn">Message</button>
        </div>
        <!-- Add other cards here -->
      </div>
    </div>
  </div>
    
  <script src="assets/main.js"></script>
